<!DOCTYPE html>
<html>
<head>
    <title>Halibut Weight Test</title>
</head>
<body>
    <h3>Testing Halibut Weight Calculations</h3>
    <script>
        const halibutWeightTable = [
            [18, 2.2], [20, 3.2], [22, 4.2], [24, 5.5], [25, 6.3],
            [26, 7.2], [27, 8.2], [28, 9.2], [29, 10.3], [30, 11.5],
            [31, 12.8], [32, 14.2], [33, 15.7], [34, 17.3], [35, 19.0],
            [36, 20.9], [37, 22.7], [38, 24.8], [39, 27.0], [40, 29.3],
            [41, 31.7], [42, 34.3], [43, 37.0], [44, 39.9], [45, 42.9],
            [46, 46.0], [47, 49.3], [48, 52.7], [49, 56.3], [50, 60.3],
            [58, 97.5], [75, 224.3], [100, 569.7]
        ];
        
        // Test specific values from the chart
        const testValues = [20, 30, 36, 48, 58, 75, 100];
        
        document.write("<table border='1'>");
        document.write("<tr><th>Length</th><th>Expected</th><th>Our Table</th><th>Match?</th></tr>");
        
        testValues.forEach(length => {
            const entry = halibutWeightTable.find(e => e[0] === length);
            const expected = {20: 3.2, 30: 11.5, 36: 20.9, 48: 52.7, 58: 97.5, 75: 224.3, 100: 569.7}[length];
            const match = entry && entry[1] === expected ? "✓" : "✗";
            document.write(`<tr><td>${length}"</td><td>${expected} lbs</td><td>${entry ? entry[1] : 'N/A'} lbs</td><td>${match}</td></tr>`);
        });
        
        document.write("</table>");
    </script>
</body>
</html>
